<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello World!</h1>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Text</label>
      <input
        type="text"
        class="form-control"
        id="txtTest"
        placeholder="Enter text"
      />
    </div>

    <!-- <input type="text" id="txtTest" /> -->
    <button type="button" onclick="test()">Test</button>
    <button type="button" id="btnTest2">Test</button>
    <button type="button" class="btn btn-success" id="btnSave">Save</button>
    <button type="button" class="btn btn-danger" id="btnDelete">Delete</button>

    <script src="jquery-3.7.1.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script>
      function test() {
        //let text = document.getElementById("txtTest").value;
        let text = $("#txtTest").val();
        alert("Hello World, " + text);
      }

      $("#btnTest2").click(function () {
        let text = $("#txtTest").val();
        alert("Hello World, " + text);
      });

      $("#btnSave").click(function () {
        let text = $("#txtTest").val();
        localStorage.setItem("Name", text);
        alert("Saving Successful.");
        $("#txtTest").val("");
        $("#txtTest").focus();
      });

      $("#btnDelete").click(function () {
        const result = confirm("Are you sure want to delete?");
        if (result) {
          localStorage.removeItem("Name");
        }
      });
    </script>
  </body>
</html>
